<div class="mat-elevation-z8" id="product-table">
  <table [dataSource]="dataSource" mat-table matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="{{tableModel.columns.id.key}}">
      <th *matHeaderCellDef [matTooltipShowDelay]="1000" mat-header-cell mat-sort-header
          matTooltip="{{tableModel.columns.id.tooltip}}"
          matTooltipPosition="below">
        {{tableModel.columns.id.label}}
      </th>
      <td *matCellDef="let row" mat-cell>
        {{row.id}}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="{{tableModel.columns.name.key}}">
      <th *matHeaderCellDef [matTooltipShowDelay]="1000" mat-header-cell mat-sort-header
          matTooltip="{{tableModel.columns.name.tooltip}}"
          matTooltipPosition="below">
        {{tableModel.columns.name.label}}
      </th>
      <td *matCellDef="let row" mat-cell>
        {{row.name}}
      </td>
    </ng-container>

    <!-- General Row Definition -->
    <tr *matHeaderRowDef="tableModel.displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: tableModel.displayedColumns;" mat-row></tr>

    <!-- Row shown when there is no matching data. -->
    <tr *matNoDataRow class="mat-row">
      <td class="mat-cell" colspan="4">
        No data available.
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
</div>
